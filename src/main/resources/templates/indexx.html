    <title>FlightJava | Bienvenue</title>

<body>

<header>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand" href="#">
            <img src="https://www.formavenir-performances.fr/wp-content/uploads/2019/02/Avion-bleu.png" width="30" height="30" class="d-inline-block align-top" alt="">
            FlightJava
        </a>
    </nav>
</header>

<div class="container mt-5">

    <div class="card mb-5">
        <h5 class="card-header">FlightJava | Chercher votre vol</h5>
        <div class="card-body">
            <div class="container m-1 d-flex align-items-start justify-content-around">
                <p>Lieu de départ : <input type="text" placeholder=""></p>
                <p>Lieu de destination : <input type="text" placeholder=""></p>
            </div>
            <hr>

            <div class="container m-1 d-flex align-items-start justify-content-around">
                <p>Date de départ : <input type="date" placeholder=""></p>
                <p>Date d'arrivé : <input type="date" placeholder=""></p>
            </div>
            <hr>

            <div class="container m-1 d-flex align-items-start justify-content-around">
                <p>Prix minimum : <input type="text" placeholder=""></p>
                <p>Prix maximum : <input type="text" placeholder=""></p>
            </div>
            <hr>

            <div class="container m-1 d-flex align-items-start">
                <p>Nombre de personne(s) : <input type="number" placeholder=""></p>
            </div>


            <div class="container d-flex justify-content-end">
                <a href="#" class="btn btn-secondary mt-1">Soumettre</a>
            </div>

        </div>
    </div>

    <div>

        <table border="1">
            <tr>
                <th>ID</th>
                <th>Ville de départ</th>
                <th>Heure de départ</th>
                <th>Ville de d'arrivée</th>
                <th>Heure d'arrivée</th>
                <th>Place</th>
                <th>Prix</th>
            </tr>
            <tbody>
            <tr th:each="a: ${listFlight}">
                <td th:text="${a.idflight_plan}"></td>
                <td th:text="${a.start_city}"></td>
                <td th:text="${a.start_date}"></td>
                <td th:text="${a.end_city}"></td>
                <td th:text="${a.end_date}"></td>
                <td th:text="${a.person}"></td>
                <td th:text="${a.price} + €"></td>
            </tr>
            </tbody>
        </table>
    </div>
